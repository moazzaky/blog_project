{% extends 'base.html' %}

{% block content %}

        }
        ul {

    <div class="login-form mt-70 ml-2 mb-100 pb-5">

        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}

        </form>
    </div>
{% endblock %}
